# File format: see https://github.com/apache/skywalking-eyes/blob/main/test/testdata/.licenserc_language_config_test.yaml

header:
  license:
    spdx-id: MPL-2.0

  paths:
    - '**/*.rs'
    - '**/*.gd'
    - '**/*.sh'
    - '.github/**/*.yml'

  paths-ignore:
    - 'examples'

  comment: on-failure

  language:
    GDScript:
      extensions: ['.gd', '.sh']
      comment_style_id: 'Hashtag'
    Rust:
      extensions: ['.rs']
      comment_style_id: 'SlashAsterisk'
