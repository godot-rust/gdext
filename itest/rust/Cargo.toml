[package]
name = "itest"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"

[lib]
crate-type = ["cdylib"]

[features]
default = ["minimal"]
trace = ["godot/trace"]
minimal = ["godot/minimal"]

[dependencies]
godot = { path = "../../godot" }

[build-dependencies]
quote = "1"
proc-macro2 = "1"
